<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
      .form {
        display: flex;
      }

      input[type="date"] {
        max-width: 160px;
      }

      input[type="button"] {
        margin-top: 0;
      }

      #inpExternal {
        width: 13.2rem;
      }

      .form > .column {
        display: flex;
        flex-direction: column;
      }

      .column.first {
        flex: 1 1 20%;
      }
      .column.second {
        flex: 1 1 auto;
        display: flex;
      }

      .column > div {
        display: flex;
      }

      .column.first label {
        flex: 0 0 5rem;
      }
      .column.second label {
        flex: 0 0 3rem;
      }

    
  

      .location-icon {
        background-image: url("https://ace-agile.github.io/images/location.svg");
        background-repeat: no-repeat;
        background-position: 0 6px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <div class="column first">
        <div>
          <label for="inpEstimated">Estimated</label>
          <input type="number" id="inpEstimated" placeholder="0" min="0" max="999" />
        </div>
        <div>
          <label for="inpConsumed">Consumed</label>
          <input type="number" id="inpConsumed" min="0" max="999"   />
        </div>
        <div>
          <input type="button" id="inpApprove" value="Approve" >
          <input type="button" id="inpDisapprove" value="Disapprove" >
        </div>
      </div>
      <div class="column second">
        <div>
          <label for="inpStart">Start</label>
          <input type="date" id="inpStart" />
          <!-- <input type="time" id="inpStartTime" step="3000" value="00:00" /> -->
          <input type="button" class="location-icon"  alt="now date" />
        </div>
        
        <div>
          <label for="inpFinish">Finish</label>
          <input type="date" id="inpFinish" />
          <!-- <input type="time" id="inpFinishTime" step="3000" value="00:00" /> -->
          <input type="button" class="location-icon" alt="now date" />
        </div>
        <div>
          <label for="chkExternal">ID</label>
          <input type="text" id="inpExternal" />
        </div>
      </div>
    </div>
    <script>
      var t = window.TrelloPowerUp.iframe();
      t.getAll().then((data) => {
          console.log(JSON.stringify(data, null, 2));
        });
    </script>
  </body>
</html>
